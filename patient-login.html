<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        form i {
            margin-left: -30px;
            cursor: pointer;
        }
    </style>
</head>

<body>           
    <div class="position-relative ">
        <img class="myback position-absolute main" src="images/login-img.jpg"  alt="">
    </div>                  
    <div class="vh-100 vw-50 align-items-center position-relative d-flex justify-content-between flex-column">
        <div class=" text-end  position-absolute top-0 end-0 me-3 mt-2">
            <button type="button" class="btn btn-light bg-white bg-transparent p-0">
            <svg class="mode p-1 " xmlns="http://www.w3.org/2000/svg" width="auto" height="auto" fill="currentColor"
                class="bi bi-moon" viewBox="0 0 16 16">
                <path
                    d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
            </svg>
        </button>
        </div>
        <div class="logo mt-2">
            <div class=" ">
                <img class="doc-img" src="images/logo-PhotoRoom.png-PhotoRoom.png" alt="logo">
            </div>
        </div>
        <div class="">
            <form class="myform">
                <a href="patient-request.html">
                <button type="button" class="btn btn-light bg-white bg-transparent mb-4 border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="myfill" height="16" width="12" viewBox="0 0 384 512">
                        <path class="text-theme" d="M380.6 81.7c7.9 15.8 1.5 35-14.3 42.9L103.6 256 366.3 387.4c15.8 7.9 22.2 27.1 14.3 42.9s-27.1 22.2-42.9 14.3l-320-160C6.8 279.2 0 268.1 0 256s6.8-23.2 17.7-28.6l320-160c15.8-7.9 35-1.5 42.9 14.3z"/>
                    </svg>
                    <span class="text-theme bg-transparent">Back</span>
                </button></a>

                <h2 class="myheading  pb-3">Login to Your account</h2>
               
                <div class="form-floating mb-4 myinput ">
                    <input type="email" class="form-control  bg-transparent  input-area" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput" class="from-lable">Email</label>
                    <div class=" position-absolute top-0 end-0 me-3 mt-2">
                        <button type="button" class="btn btn-light bg-white bg-transparent border-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                              </svg>
                    </button>
                    </div>
                </div>
                <div class="form-floating position-relative mb-4">
                    <input type="password" class="form-control bg-transparent" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <div class=" position-absolute top-0 end-0 me-3 bg-transparent mt-2">
                        <button type="button"  onclick="showpass()" class="btn btn-light  bg-white bg-transparent border-0">
                    <img id="eye" src="images/eye-slash.svg" alt="">
                    </button>
                    </div>
                  </div>

                  

                <button type="submit" class="btn btn-primary form-control  text-white border mybtn border-white mb-4">Log in</button>
                <div class="forgot text-theme text-center">
                    <a href="patient-forgot-password.html">Forgot Password ?</a>
                </div>
            </form>
        </div>
        <div class="footer text-center">
            <a href="#" class="text-2">Terms of conditions</a>
            <div class="vr  sep"></div>
            <a href="#" class="text-2">Privacy Policy</a>
        </div>

        
    </div>
    <script src="js/script.js">
    </script>
</body>

</html>
