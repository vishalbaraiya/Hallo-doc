<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalloDoc Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
		form i {
			margin-left: -30px;
			cursor: pointer;
		}
	</style>
</head>

<body>
    <div class="container-fluid vh-100 row">
        <div class="left col-6">
            <div class="hero-image h-100 text-center">
                <img src="images/login-img.jpg" class=" img-fluid h-100" alt="login page">
            </div>
        </div>
        <div class="right col-6 vh-100">
            <div class="main ">
                <div class=" text-end mt-3">

                    <svg class="mode p-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-moon" viewBox="0 0 16 16">
                        <path 
                            d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                    </svg>
                </div>
               <div class="content m-5">
                <div class="logo text-center mb-3">
                    <img class="doc-img" src="images/hellodoc-logo.png" alt="logo">
                </div>
                <div class="justify-content-center d-flex  mt-5">
                    <form class="docform">
                        <h2 class="myheading text-center pb-3">Login to Your account</h2>
                        <div class="form-floating mb-4 myinput ">
                            <input type="email" class="form-control input-area" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <label for="floatingPassword">Password</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                            <!-- <div class="input-group-append">
                                <span class="input-group-text" onclick="password_show_hide();">
                                    <i class="bi bi-eye" id="show_eye"></i>
                                    <i class="bi bi-eye-slash d-none" id="hide_eye"></i>
                                </span>
                              </div> -->
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-4">Log in</button>
                        <div class="forgot text-center text-theme">
                            <a href="#">Forgot Password ?</a>
                        </div>
                    </form>
                </div>
            </div>

            </div>

            
            <div class="footer text-center p-5">
                <a href="#" class="text-2">Terms of conditions</a>
                <div class="vr ms-3 me-3"></div>
                <a href="#" class="text-2">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>

</html>
